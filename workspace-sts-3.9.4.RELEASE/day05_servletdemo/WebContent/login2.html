<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>

</head>
<body>
	<h1>登录GET</h1>
	<form action="EndServlet" method="get">
		<table border="1">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username" id="username"><br/></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="pwd" ><br/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset">
					<input id="btnSub" type="submit" value="登录"><br/>
				</td>
			</tr>
		</table>
		
		<a href="../index.html">回首页</a>
	</form>
	<h1>登录POST</h1>
	<form action="EndServlet" method="post">
		<table border="1">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username" id="username"><br/></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="pwd" ><br/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset">
					<input id="btnSub" type="submit" value="登录"><br/>
				</td>
			</tr>
		</table>
		
		<a href="../index.html">回首页</a>
	</form>
</body>
</html>
